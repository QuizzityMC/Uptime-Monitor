<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Status Monitor</h1>
            <p class="subtitle">Real-time monitoring of our services</p>
        </header>
        
        <div id="announcementsContainer">
            <!-- Announcements will be inserted here by JavaScript -->
        </div>
        
        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be inserted here by JavaScript -->
        </div>
        
        <footer>
            <p>Last updated: <span id="lastUpdate">Loading...</span></p>
            <p class="note">Status updates every minute</p>
        </footer>
    </div>
    
    <button class="admin-button" id="adminButton">Admin</button>
    
    <div class="admin-panel" id="adminPanel">
        <div class="admin-panel-content">
            <div class="admin-panel-header">
                <h2>Admin Panel</h2>
                <button class="admin-close" id="adminClose">&times;</button>
            </div>
            
            <form class="admin-form" id="announcementForm">
                <div class="form-group">
                    <label for="announcementTitle">Title</label>
                    <input type="text" id="announcementTitle" required placeholder="Enter announcement title">
                </div>
                
                <div class="form-group">
                    <label for="announcementMessage">Message</label>
                    <textarea id="announcementMessage" required placeholder="Enter announcement message"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="announcementType">Type</label>
                    <select id="announcementType">
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Announcement</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
            
            <div class="announcement-list" id="announcementList">
                <!-- Announcement list will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
